  summary: "Sets the attestation policy for the specified attestation type for an AAD mode attestation instance. Note that this function will only work on AAD mode attestation instances, because there is no key signing certificate provided. More information about Attestation Policy can be found [here.][]\n\n**Set attestation policy to a minimal value.**\n\n```java\nResponse<PolicyResult> response = client.setAttestationPolicyWithResponse(AttestationType.OPEN_ENCLAVE,\n     \"version=1.0; authorizationrules{=> permit();}; issuancerules{};\", Context.NONE);\n```\n\n\n[here.]: https://docs.microsoft.com/azure/attestation/basic-concepts#attestation-policy"
