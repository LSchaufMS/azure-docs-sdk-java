summary: "Azure App Service sample for deploying from an Azure Container Registry. - Create an Azure Container Registry to be used for holding the Docker images - If a local Docker engine cannot be found, create a Linux virtual machine that will host a Docker engine to be used for this sample - Use Docker Java to create a Docker client that will push/pull an image to/from Azure Container Registry - Pull a test image from the public Docker repo (tomcat:8-jre8) to be used as a sample for pushing/pulling to/from an Azure Container Registry - Deploys to a new web app from the Tomcat image"
